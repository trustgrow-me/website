<section class="xl:pt-[170px] lg:pt-[140px] pt-[100px] xl:pb-28 lg:pb-20 pb-16">
  <div class="main-container">
    <div class="text-center">
      <span data-ns-animate data-delay="0.1" class="badge badge-green-v2 mb-5"> Press </span>
      <div class="space-y-4 text-center mt-5 mb-14">
        <h1 data-ns-animate data-delay="0.2" class="font-normal">
          Stay <span class="text-primary-500">updated</span> with the latest <br />
          from NextSaaS
        </h1>
        <p data-ns-animate data-delay="0.3">
          Explore official press releases, product announcements,<br />
          and media coverage all in one place.
        </p>
      </div>
      <div class="flex md:flex-row flex-col gap-y-3 md:gap-y-0 items-center justify-center gap-x-4">
        <div data-ns-animate data-delay="0.4" data-direction="left" data-offset="50" data-instant>
          <Component
            src="src/components/shared/button-v2.htm"
            page-link="{=$download-page-link}"
            btn-class="btn-xl-v2 btn-secondary-v2 group-hover/btn-v2:btn-primary-v2"
            btn-text="Download press kit"
          />
        </div>

        <div data-ns-animate data-delay="0.5" data-direction="left" data-offset="50" data-instant>
          <Component
            src="src/components/shared/button-v2.htm"
            page-link="{=$pricing-page-link}"
            btn-class="btn-xl-v2 btn-v2-white !bg-background-1  group-hover/btn-v2:!btn-secondary-v2 border-0"
            btn-text="Build Ai"
          />
        </div>
      </div>
    </div>
  </div>
</section>
