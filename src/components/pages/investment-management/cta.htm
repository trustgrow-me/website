CTA section
===========================-->
<section class="py-[170px] bg-white dark:bg-background-6 relative overflow-hidden">
  <!-- left gradient -->
  <figure
    data-ns-animate
    data-delay="0.4"
    data-offset="100"
    data-direction="left"
    class="absolute w-[400px] lg:w-[500px] xl:w-[584px] top-[-214px] left-[-100px] lg:top-[-250px] xl:top-[-295px] lg:left-[-52px] xl:left-[-52px] select-none pointer-events-none"
    aria-hidden="true"
  >
    <img
      src="./images/ns-img-500.png"
      alt="Decorative gradient background"
      class="size-full object-cover"
    />
  </figure>
  <div class="main-container">
    <div class="space-y-14">
      <!-- heading text  -->
      <div class="space-y-3">
        <h2 data-ns-animate data-delay="0.1" class="max-w-[648px] md:w-full mx-auto text-center">
          Let's build your future, one
          <span class="text-primary-500"> investment at a time. </span>
        </h2>
        <p data-ns-animate data-delay="0.2" class="max-w-[760px] mx-auto text-center md:w-full">
          Let's build your future, one investment at a time. Whether you're just starting out or
          looking to expand your portfolio, every step you take today brings you closer to your
          goals.
        </p>
      </div>

      <!-- cta btn  -->

      <div data-ns-animate data-delay="0.3" class="text-center">
        <a
          href="./investment-management-contact.html"
          rel="noopener noreferrer"
          class="btn btn-secondary hover:btn-white dark:btn-accent dark:hover:btn-white-dark btn-xl"
          aria-label="Schedule your complimentary investment strategy consultation"
        >
          <span>Book your free strategy call</span>
        </a>
      </div>
    </div>
  </div>

  <!-- right gradient -->
  <figure
    data-ns-animate
    data-delay="0.4"
    data-offset="100"
    data-direction="right"
    class="absolute w-[200px] lg:w-[300px] xl:w-[409px] bottom-[-50px] xl:bottom-[-72px] right-2.5 select-none pointer-events-none"
    aria-hidden="true"
  >
    <img
      src="./images/ns-img-505.png"
      alt="Decorative gradient background"
      class="size-full object-cover"
    />
  </figure>
</section>
