<!-- =========================
Contact section
===========================-->
<section class="py-16 md:py-20 lg:py-[90px] xl:py-[100px]" aria-label="Contact Us">
  <div class="main-container">
    <div class="flex flex-col lg:flex-row lg:gap-4 gap-8 items-start justify-between">
      <!-- contact us text  -->
      <div class="space-y-9">
        <!-- heading  -->
        <div class="space-y-5">
          <span data-ns-animate data-delay="0.1" class="inline-block badge badge-cyan">
            Contact Us
          </span>
          <div class="space-y-3">
            <h2 data-ns-animate data-delay="0.2">
              Still have
              <span class="text-primary-500"> questions? </span>
            </h2>
            <p data-ns-animate data-delay="0.3">
              Have questions about your financial future? Letâ€™s talk.
            </p>
          </div>
        </div>

        <!-- contact info  -->
        <ul class="space-y-3 md:space-y-6" aria-label="Contact Information">
          <li data-ns-animate data-delay="0.4" class="flex items-center gap-2">
            <span
              class="size-10 bg-white dark:bg-background-8 rounded-full flex items-center justify-center"
              aria-hidden="true"
            >
              <img src="./images/icons/mail.svg" alt="Email icon" class="size-6 dark:hidden" />
              <img
                src="./images/icons/mail-white.svg"
                alt="Email icon"
                class="size-6 hidden dark:block"
              />
            </span>
            <p>
              <a href="mailto:hello@nextsaas.com" aria-label="Email us at hello@nextsaas.com"
                >hello@nextsaas.com</a
              >
            </p>
          </li>
          <li data-ns-animate data-delay="0.5" class="flex items-center gap-2">
            <span
              class="size-10 bg-white dark:bg-background-8 rounded-full flex items-center justify-center"
              aria-hidden="true"
            >
              <img src="./images/icons/phone.svg" alt="Phone icon" class="size-6 dark:hidden" />
              <img
                src="./images/icons/phone-white.svg"
                alt="Phone icon"
                class="size-6 hidden dark:block"
              />
            </span>
            <p>
              <a href="tel:2395550108" aria-label="Call us at (239) 555-0108">(239) 555-0108</a>
            </p>
          </li>

          <li data-ns-animate data-delay="0.6" class="flex items-center gap-2">
            <span
              class="size-10 bg-white dark:bg-background-8 rounded-full flex items-center justify-center"
              aria-hidden="true"
            >
              <img
                src="./images/icons/location.svg"
                alt="Location icon"
                class="size-6 dark:hidden"
              />
              <img
                src="./images/icons/location-white.svg"
                alt="Location icon"
                class="size-6 hidden dark:block"
              />
            </span>
            <p>1425 Harmony ave, austin, TX 73301</p>
          </li>
        </ul>
      </div>

      <!-- contact form  -->
      <div
        data-ns-animate
        data-delay="0.7"
        class="p-7 lg:p-[42px] bg-white dark:bg-background-8 rounded-[20px] lg:max-w-[560px] lp:max-w-[605px] w-full"
      >
        <form action="/index.html" class="" method="post">
          <!-- name field  -->
          <fieldset class="w-full flex flex-col gap-2 items-start justify-start mb-8">
            <label for="fullName" class="text-tagline-1 text-secondary dark:text-accent font-medium"
              >Full Name</label
            >
            <input
              type="text"
              name="fullName"
              id="fullName"
              required
              placeholder="Enter your name"
              class="rounded-full placeholder:text-tagline-1 border border-stroke-3 w-full px-[18px] py-3 focus-visible:outline focus-visible:outline-primary-500 dark:border-stroke-7 dark:placeholder:text-accent/60 dark:text-accent placeholder:text-secondary/60 text-secondary placeholder:font-normal font-normal"
              aria-required="true"
            />
          </fieldset>

          <!-- email field  -->
          <fieldset class="w-full flex flex-col gap-2 items-start justify-start mb-8">
            <label
              for="emailAddress"
              class="text-tagline-1 text-secondary dark:text-accent font-medium"
              >Email address</label
            >
            <input
              type="email"
              required
              name="emailAddress"
              id="emailAddress"
              placeholder="Enter your email"
              class="rounded-full placeholder:text-tagline-1 border border-stroke-3 w-full px-[18px] py-3 focus-visible:outline focus-visible:outline-primary-500 dark:border-stroke-7 dark:placeholder:text-accent/60 dark:text-accent placeholder:text-secondary/60 text-secondary placeholder:font-normal font-normal"
              aria-required="true"
            />
          </fieldset>

          <!-- message field  -->
          <fieldset class="w-full flex flex-col gap-2 items-start justify-start mb-4">
            <label for="messages" class="text-tagline-1 text-secondary dark:text-accent font-medium"
              >Message</label
            >
            <textarea
              name="messages"
              id="messages"
              required
              placeholder="Enter your message"
              class="rounded-xl placeholder:text-tagline-1 border border-stroke-3 w-full px-[18px] py-3 min-h-[120px] resize-none focus-visible:outline focus-visible:outline-primary-500 dark:border-stroke-7 dark:placeholder:text-accent/60 dark:text-accent placeholder:text-secondary/60 text-secondary placeholder:font-normal font-normal"
              aria-required="true"
            ></textarea>
          </fieldset>

          <!-- terms and conditions checkbox -->
          <fieldset class="flex items-center gap-2 mb-4">
            <label for="agree-terms" class="flex items-center gap-x-3">
              <input id="agree-terms" type="checkbox" class="sr-only peer" required />
              <span
                class="size-4 rounded-full border border-stroke-3 dark:border-stroke-7 relative after:absolute after:size-2.5 after:bg-primary-500 after:rounded-full after:top-1/2 after:left-1/2 after:-translate-x-1/2 after:-translate-y-1/2 after:opacity-0 peer-checked:after:opacity-100 peer-checked:border-primary-500 cursor-pointer"
              ></span>
            </label>
            <label
              for="agree-terms"
              class="text-tagline-3 cursor-pointer text-secondary/60 dark:text-accent/60"
            >
              I agree with the
              <a href="#" class="text-primary-500 underline text-tagline-3">terms and conditions</a>
            </label>
          </fieldset>

          <!-- submit button -->
          <button
            type="submit"
            class="btn btn-secondary dark:btn-accent btn-md w-full before:content-none first-letter:uppercase hover:btn-primary"
            aria-label="Submit contact form"
          >
            Submit
          </button>
        </form>
      </div>
    </div>
  </div>
</section>
