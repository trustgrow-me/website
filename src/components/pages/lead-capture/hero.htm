<!-- =========================
Hero section
===========================-->
<section class="hero-section lg:pb-[160px] pb-[100px] lg:pt-[180px] pt-[140px] overflow-hidden">
  <div
    class="flex items-center lg:flex-row flex-col lp:gap-[42px] lg:gap-8 gap-y-14 max-w-[1920px] mx-auto"
  >
    <div
      class="2xl:pl-[320px] lp:pl-[150px] xl:pl-[120px] lg:pl-[80px] xl:space-y-14 lg:space-y-10 space-y-8"
    >
      <div class="space-y-5 lg:text-left text-center">
        <span data-ns-animate data-delay="0.2" class="badge badge-cyan"
          >Turn clicks into customers</span
        >
        <div class="space-y-4">
          <h1
            data-ns-animate
            data-delay="0.3"
            class="lg:max-w-[645px] md:max-w-[500px] max-sm:mx-5 md:mx-0 mx-auto"
          >
            Automate how you collect and
            <span class="text-primary-500">qualify leads</span>
          </h1>
          <p
            data-ns-animate
            data-delay="0.4"
            class="lg:max-w-[595px] sm:max-w-[400px] max-w-[350px] lg:mx-0 mx-auto"
          >
            Collect leads from multiple channels—websites, ads, social media, events, calls, and
            more—without missing a single opportunity.
          </p>
        </div>
      </div>
      <div class="flex gap-4 items-center lg:justify-start justify-center">
        <div class="flex -space-x-3.5">
          <img
            data-ns-animate
            data-delay="0.2"
            data-direction="right"
            data-offset="50"
            class="inline-block size-9 rounded-full ring-2 ring-white bg-ns-yellow"
            src="./images/ns-avatar-1.png"
            alt="Avatar 1"
          />
          <img
            data-ns-animate
            data-delay="0.3"
            data-direction="right"
            data-offset="50"
            class="inline-block size-9 rounded-full ring-2 ring-white bg-ns-red"
            src="./images/ns-avatar-2.png"
            alt="Avatar 2"
          />
          <img
            data-ns-animate
            data-delay="0.4"
            data-direction="right"
            data-offset="50"
            class="inline-block size-9 rounded-full ring-2 ring-white bg-ns-green"
            src="./images/ns-avatar-3.png"
            alt="Avatar 3"
          />
          <div
            data-ns-animate
            data-delay="0.5"
            data-direction="right"
            data-offset="50"
            class="inline-flex cursor-pointer items-center justify-center size-9 rounded-full ring-2 ring-white text-secondary/80 bg-ns-cyan text-tagline-3 font-medium"
          >
            99+
          </div>
        </div>
        <div data-ns-animate data-delay="0.6">
          <p class="text-tagline-2 font-medium text-secondary dark:text-accent">Trusted by 20k+</p>
          <p class="text-tagline-3">Customers Across the globe</p>
        </div>
      </div>
      <div data-ns-animate data-delay="0.6" data-instant class="lg:text-left text-center">
        <a
          href="./lead-capture-login.html"
          class="btn hover:btn-primary dark:btn-accent btn-lg sm:btn-xl btn-secondary w-[90%] sm:w-auto"
        >
          <span>Book a demo</span>
        </a>
      </div>
    </div>
    <div>
      <div
        class="relative 2xl:max-w-[1024px] lg:max-w-[900px] md:max-w-[700px] sm:max-w-[500px] min-[425px]:max-w-[350px] max-w-[300px] lg:mx-0 mx-auto w-full 2xl:ml-[120px] xl:ml-[70px] lg:ml-[40px]"
      >
        <figure
          data-ns-animate
          data-delay="0.8
          "
          data-duration="1"
          data-direction="right"
          data-offset="80"
          class="opacity-0 relative z-10"
        >
          <img
            src="./images/ns-img-121.png"
            class="w-full h-full relative z-10 dark:hidden rounded-2xl"
            alt="hero"
          />
          <img
            src="./images/ns-img-dark-90.png"
            class="w-full h-full relative z-10 hidden dark:block rounded-2xl"
            alt="hero"
          />
        </figure>
        <figure
          data-ns-animate
          data-delay="0.4"
          data-direction="right"
          class="opacity-0 absolute top-[5%] left-[5%] w-full h-full -z-0"
        >
          <img
            src="./images/ns-img-122.png"
            class="w-full h-full dark:hidden rounded-2xl"
            alt="hero"
          />
          <img
            src="./images/ns-img-dark-91.png"
            class="w-full h-full hidden dark:block rounded-2xl"
            alt="hero"
          />
        </figure>
      </div>
    </div>
  </div>
</section>
