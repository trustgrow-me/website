              class="w-full sm:max-w-[500px] max-w-[300px] mx-auto xl:mx-0"

                class="w-full dark:hidden"
              />
              <img
                src="./images/ns-img-dark-54.png"
                alt="features"
                class="w-full hidden dark:block"
              />

              data-delay="0.9"
              data-direction="right"
              data-offset="100"
              data-spring="true"
