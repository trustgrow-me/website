<!-- =========================
Egibility section
===========================-->
<section class="py-16 md:py-[90px] lg:py-[100px]" aria-label="Eligibility Check">
  <div class="main-container">
    <div
      class="bg-white dark:bg-background-8 pl-6 md:pl-14 pr-6 md:pr-8 py-12 sm:py-16 md:py-8 rounded-4xl"
    >
      <div class="flex items-center flex-col md:flex-row justify-between gap-14 lg:gap-0">
        <!-- heading  -->
        <div class="space-y-3">
          <h2
            data-ns-animate
            data-delay="0.2"
            class="md:max-w-[461px] w-full text-center md:text-start md:text-heading-4 lg:text-heading-3 xl:text-heading-2"
          >
            Check your eligibility in seconds.
          </h2>
          <p data-ns-animate data-delay="0.3" class="mb-8 text-center md:text-start">
            Track key indicators, spot trends early, and turn data into action.
          </p>

          <!-- eligibility list  -->
          <ul class="space-y-4 mb-14" aria-label="Eligibility requirements">
            <li data-ns-animate data-delay="0.4" class="flex items-center gap-3">
              <span>
                <img
                  src="./images/icons/checkmark-dark.svg"
                  alt="Checkbox icon"
                  class="size-[18px] dark:hidden"
                />
                <img
                  src="./images/icons/checkmark-white.svg"
                  alt="Checkbox icon"
                  class="size-[18px] hidden dark:block"
                />
              </span>
              <p>Minimum credit score: 620</p>
            </li>

            <li data-ns-animate data-delay="0.5" class="flex items-center gap-3">
              <span>
                <img
                  src="./images/icons/checkmark-dark.svg"
                  alt="Checkbox icon"
                  class="size-[18px] dark:hidden"
                />
                <img
                  src="./images/icons/checkmark-white.svg"
                  alt="Checkbox icon"
                  class="size-[18px] hidden dark:block"
                />
              </span>
              <p>Proof of stable income or employment</p>
            </li>

            <li data-ns-animate data-delay="0.6" class="flex items-center gap-3">
              <span>
                <img
                  src="./images/icons/checkmark-dark.svg"
                  alt="Checkbox icon"
                  class="size-[18px] dark:hidden"
                />
                <img
                  src="./images/icons/checkmark-dark.svg"
                  alt="Checkbox icon"
                  class="size-[18px] hidden dark:block"
                />
              </span>
              <p>Minimum 3% down payment</p>
            </li>

            <li data-ns-animate data-delay="0.7" class="flex items-center gap-3">
              <span>
                <img
                  src="./images/icons/checkmark-dark.svg"
                  alt="Checkbox icon"
                  class="size-[18px] dark:hidden"
                />
                <img
                  src="./images/icons/checkmark-white.svg"
                  alt="Checkbox icon"
                  class="size-[18px] hidden dark:block"
                />
              </span>
              <p>Property meets FHA/VA/conventional guidelines.</p>
            </li>
          </ul>

          <!-- btn  -->
          <div data-ns-animate data-delay="0.7" class="text-center md:text-start">
            <a
              href="./mortgage-services-features.html"
              rel="noopener noreferrer"
              class="btn btn-white btn-xl dark:btn-transparent hover:btn-primary w-[90%] md:w-auto"
              aria-label="Check eligibility now"
            >
              <span>Check eligibility now</span>
            </a>
          </div>
        </div>

        <!-- img  -->
        <figure
          data-ns-animate
          data-delay="0.6"
          class="md:w-[450px] lg:w-[400px] xl:w-[517px] w-full overflow-hidden rounded-3xl"
        >
          <img
            src="./images/ns-img-132.png"
            alt="Mortgage eligibility illustration"
            class="size-full object-cover"
          />
        </figure>
      </div>
    </div>
  </div>
</section>
