<!-- =========================
CTA section
===========================-->
<section
  class="xl:py-[100px] lg:py-[90px] md:py-20 py-16 bg-white dark:bg-black relative overflow-hidden z-10"
>
  <div class="main-container">
    <div class="text-center space-y-5 mb-8">
      <span data-ns-animate data-delay="0.2" class="badge badge-green">Get started</span>
      <div class="space-y-3">
        <h2 data-ns-animate data-delay="0.3">Let’s make something great</h2>
        <p data-ns-animate data-delay="0.4" class="max-w-[568px] mx-auto">
           Have a project in mind, or just want to say hello? I’m always open to discussing new
          ideas, partnerships, or opportunities to collaborate.
        </p>
      </div>
    </div>
    <div class="space-y-8 mb-[38px] mx-6 sm:mx-0">
      <form
        data-ns-animate
        data-delay="0.5"
        class="flex sm:flex-row flex-col sm:items-center sm:justify-center gap-3"
      >
        <fieldset>
          <input
            type="email"
            name="email"
            id="userEmail"
            placeholder="Enter your email"
            required
            class="px-[18px] h-12 outline-none py-3 shadow-1 placeholder:text-secondary/50 rounded-full border border-stroke-1 sm:min-w-[340px] sm:max-w-[340px] w-full bg-accent dark:bg-background-6 dark:border-stroke-7 dark:placeholder:text-accent/60 block focus:ring-[0.7px] focus-within:ring-primary-500 font-normal placeholder:font-normal"
          />
        </fieldset>
        <button type="submit" class="btn btn-md btn-primary h-12">
          <span>Get started</span>
        </button>
      </form>
      <ul
        data-ns-animate
        data-delay="0.6"
        class="flex sm:items-center sm:justify-center md:gap-[42px] sm:gap-6 gap-y-3 sm:flex-row flex-col"
      >
        <li class="flex items-center justify-center gap-2">
          <span
            class="size-5 bg-secondary rounded-full flex items-center justify-center dark:bg-white"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="10"
              height="7"
              viewBox="0 0 10 7"
              fill="none"
              aria-hidden="true"
              class="shrink-0"
            >
              <path
                d="M4.31661 6.75605L9.74905 1.42144C10.0836 1.0959 10.0836 0.569702 9.74905 0.244158C9.41446 -0.081386 8.87363 -0.081386 8.53904 0.244158L3.7116 4.99012L1.46096 2.78807C1.12636 2.46253 0.585538 2.46253 0.250945 2.78807C-0.0836483 3.11362 -0.0836483 3.63982 0.250945 3.96536L3.1066 6.75605C3.27347 6.91841 3.49253 7 3.7116 7C3.93067 7 4.14974 6.91841 4.31661 6.75605Z"
                class="fill-white dark:fill-black"
              />
            </svg>
          </span>
          <p class="text-tagline-2">Freelance jobs</p>
        </li>

        <li class="flex items-center justify-center gap-2">
          <span
            class="size-5 bg-secondary rounded-full flex items-center justify-center dark:bg-white"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="10"
              height="7"
              viewBox="0 0 10 7"
              fill="none"
              aria-hidden="true"
              class="shrink-0"
            >
              <path
                d="M4.31661 6.75605L9.74905 1.42144C10.0836 1.0959 10.0836 0.569702 9.74905 0.244158C9.41446 -0.081386 8.87363 -0.081386 8.53904 0.244158L3.7116 4.99012L1.46096 2.78807C1.12636 2.46253 0.585538 2.46253 0.250945 2.78807C-0.0836483 3.11362 -0.0836483 3.63982 0.250945 3.96536L3.1066 6.75605C3.27347 6.91841 3.49253 7 3.7116 7C3.93067 7 4.14974 6.91841 4.31661 6.75605Z"
                class="fill-white dark:fill-black"
              />
            </svg>
          </span>
          <p class="text-tagline-2">Based in Brooklyn, working globally</p>
        </li>
      </ul>
    </div>
  </div>
  <!-- cta bg img  -->
  <div>
    <figure
      class="lg:w-[584px] w-[200px] md:w-[300px] lg:h-[544px] h-[300px] absolute lg:-top-[60%] -top-[33%] md:-top-[35%] -left-[3%] lg:-left-[13%] xl:-left-[10%] xl:-top-[50%] -z-10 pointer-events-none select-none"
      data-ns-animate
      data-delay="0.6"
      data-direction="up"
      data-offset="100"
    >
      <img src="./images/ns-img-500.png" alt="gradient" class="size-full object-cover" />
    </figure>
    <figure
      class="lg:w-[409px] w-[200px] lg:h-[435px] h-[200px] absolute lg:-bottom-[23%] -bottom-[10%] lg:-right-[7%] -right-[5%] -z-10 pointer-events-none select-none"
      data-ns-animate
      data-delay="0.6"
      data-direction="right"
      data-offset="100"
    >
      <img src="./images/ns-img-505.png" alt="gradient" class="size-full object-cover" />
    </figure>
  </div>
</section>
